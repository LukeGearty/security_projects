<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Strength of Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
    <h1>Check the Strength of Your Password!</h1>
        
        <div id="password-container">
            <form id="password-form">
                <label for="password">Password: </label><br>
                <input type="text" id="password" name="password"><br>
                <button id="password-check">Check Strength of Password</button>
            </form>
        </div>

        <div id="result">
            <progress id="strength-bar" value="0" max="100"></progress>
            <span id="strength-text">0%</span>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
